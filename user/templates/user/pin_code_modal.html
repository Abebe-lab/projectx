<!-- The PIN Confirmation -->
<div class="modal" id="pinCodeModal" tabindex="-1" role="dialog" aria-labelledby="pinCodeModalLabel" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content border border-5 border-success">
            <div class="modal-header">
                <h5 class="modal-title" id="pinCodeModalLabel">Upload Attachment</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" data-bs-target="#pinCodeModal" onclick="closePinCodeModal()" aria-label="Close"></button>
            </div>
            <form>
                {% csrf_token %}
                <div class="modal-body" style="padding-bottom: 20px;">
                    <div class="row">
                        <div class="row" id="pinCodeModalBody">
                            <div class="d-none" id="modalCaller"></div>
                            <div class="form-group pin-container">
                                <div class="text-center text-primary fs-5"> Enter 4 digits PIN and continue </div>
                                <input type="password" onkeypress="return restrictToInteger(event, 'pinError')"
                                       title="Please enter a valid integer (0-9)"
                                       class="form-control form-control-lg text-center fs-4"
                                       style="letter-spacing: 2em;"
                                       placeholder="____"
                                       id="id_pin_code" name="pin_code" maxlength="4" required>
                                <i id="pin-modal" class="pin-toggle pin-toggle-modal bi bi-eye-fill" onclick="togglePasswordVisibility('id_pin_code', 'pin-modal')"></i>
                                <div id="pinError" class="invalid-feedback my-2 text-danger">Please enter a valid integer (0-9).</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-bs-target="#pinCodeModal" onclick="closePinCodeModal()"><i class="bi bi-x mx-2"></i>Cancel</button>
                    <button type="button" class="btn btn-success" id="confirmPinCode" disabled><i class="bi bi-check-circle mx-2"></i>Continue</button>

                </div>

            </form>
        </div>
    </div>
</div>
