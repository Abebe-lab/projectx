{% extends 'base.html' %}
{% block content %}
<html>
<head>
    <title>Memo History</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Memo History</h1>
    <table>
        <thead>
            <tr>
                <th>Reference Number</th>
                <th>Subject</th>
                <th>Created By</th>
                <th>Routing Info</th>
                <!-- Add other desired columns -->
            </tr>
        </thead>
        <tbody>
            {% for memo in memos_with_routes %}
                <tr>
                    <td>{{ memo.reference_number }}</td>
                    <td>{{ memo.subject }}</td>
                    <td>{{ memo.created_by.username }}</td>
                    <td><a href="{% url 'memohistory_detail' memo.id %}">Track the Memo</a></td>
                    <!-- Add other desired columns -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
{% endblock %}
