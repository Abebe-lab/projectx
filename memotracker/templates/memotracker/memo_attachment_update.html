{% extends 'base.html' %}

{% block title %} {% endblock %}

{% block content %}

<!-- Update Memo Attachment -->
<div class="container">
    <h2> Update Memo Attachment </h2>
    <p> <strong> Attachment: </strong> </p>
   
    <form method="post" action="{% url 'memo_attachment_update' memo_id=attachment.memo.id attachment_id=attachment.id %}">
        {% csrf_token %}
        {{ form.media }}
            <div class="row mb-3">
                
                <div class="col-10">
                    {{form.attached_by}}
                </div>
            </div>
            <div class="row mb-3">
                <label for="id_document" class="col-sm-2 col-form-label">Document</label>
                <div class="col-sm-10">
                    {{form.document}}
                </div>
            </div>

            <div class="row mb-3">
                <label for="id_permission" class="col-sm-2 col-form-label">Permission</label>
                <div class="col-sm-10">
                {{form.permission}}
                </div>
            </div>
            <div class="row mb-3">
                <label for="id_permission" class="col-sm-2 col-form-label">Remark</label>
                <div class="col-sm-10">
                {{form.remark}}
                </div>
            </div>

            <div class="d-flex gap-3 justify-content-center">
                <a href="{% url 'memo_attachments_list' memo_id %}" class="btn btn-secondary"><i class="bi bi-x"></i>Cancel</a>
                <button type="submit" class="btn btn-primary"> <i class="bi bi-paperclip"></i> Update </button>
            </div>
         
    </form>
{% endblock %}
